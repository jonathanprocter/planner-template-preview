databases:
  - name: planner-db
    databaseName: planner
    plan: free
    region: oregon

services:
  - type: web
    name: planner-template-preview
    runtime: node
    region: oregon
    plan: free
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm run build
      pnpm exec drizzle-kit push --force
    startCommand: pnpm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: planner-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
