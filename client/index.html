<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1620, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <!-- Optimized for reMarkable Paper Pro: 11.8" display, 2160Ã—1620 resolution -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <title>Weekly Planner</title>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Suppress generic "Script error" from cross-origin resources
      window.addEventListener('error', function(e) {
        if (e.message === 'Script error.' && e.lineno === 0 && e.colno === 0) {
          e.preventDefault();
          return true;
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics loaded conditionally via JavaScript if env vars are set -->
  </body>

</html>
